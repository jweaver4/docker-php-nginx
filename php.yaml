apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  namespace: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: php
        image: ttregistry.azurecr.us/linux/php:53
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi
        ports:
        - containerPort: 83

---
apiVersion: v1
kind: Service
metadata:
  name: php
  namespace: development
spec:
  ports:
 - port: 83
  selector:
    app: php
