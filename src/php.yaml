apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
  labels:
    app: linux-php
  name: linux-php
  namespace: development
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: linux-php
    spec:
      containers:
      - image: ttregistry.azurecr.us/linux/php:53
        name: linux-php
        ports:
        - containerPort: 83
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    app: linux-php
  name: linux-php
  namespace: development
spec:
  ports:
  - name: "ports"
    port: 80
    targetPort: 83
  selector:
    app: linux-php
status:
  loadBalancer: {}
